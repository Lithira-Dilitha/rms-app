<div class="row">
    <h1 class="text-center mb-4 bg-dark p-4 text-white fw-bolde">Add Item</h1>
</div>
<div class="row">
    <div>
        <input class="form-control" type="text" placeholder="Name" [(ngModel)]="itemObj.name" aria-label="default input example">
    </div>
    <div class="mt-2">
        <input class="form-control" type="text" placeholder="rentalPerDay" [(ngModel)]="itemObj.rentalPerDay" aria-label="default input example">
    </div>
    <div class="mt-2">
        <input class="form-control" type="text" placeholder="getFinePerDay" [(ngModel)]="itemObj.getFinePerDay" aria-label="default input example">
    </div>
    <div class="mt-2">
        <button class="btn btn-success" (click)="addCustomer()">Add Customer</button>
    </div>
</div>
